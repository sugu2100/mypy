<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login/">로그인</a></li>
                    <li><a href="/member/">회원가입</a></li>
                    <li><a href="/board/">게시판</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>회원 가입을 환영합니다.</h1>
            <form action="#" method="post" class="join">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul >
                        <li>
                          <label for="uid">아이디</label>
                          <input type="text" id="uid" name="uid"
                                 autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
                        </li>
                        <li>
                          <label for="umail">이메일</label>
                          <input type="email" id="umail" name="umail" required>
                        </li>
                        <li>
                          <label for="pwd1">비밀번호</label>
                          <input type="password" id="pwd1" name="pw1"
                                 placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                          <label for="pwd2">비밀번호 확인</label>
                          <input type="password" id="pwd2" name="pw2" required>
                        </li>
                        <li>
                          <label for="path">가입 경로</label>
                          <select id="path" name="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                          </select>
                        </li>
                        <li>
                            <input type="submit" value="가입하기" class="button">
                            <input type="reset" value="취소하기" class="button">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
